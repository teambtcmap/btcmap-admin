<!-- Import GeoJSON from OpenStreetMap -->
<div class="card mb-3">
    <div class="card-header">
        <h6 class="mb-0">Import GeoJSON from OpenStreetMap</h6>
    </div>
    <div class="card-body">
        <div class="d-flex gap-2 mb-3">
            <input type="text" id="osm-search-input" class="form-control" 
                   placeholder="Search for a place (e.g., 'Berlin, Germany')">
            <button id="osm-search-btn" class="btn btn-primary">Search</button>
        </div>
        
        <div id="search-results-container" style="display: none;">
            <label class="form-label">Select a place:</label>
            <select id="search-results" class="form-select mb-3"></select>
        </div>
        
        <div id="geojson-controls" style="display: none;">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="simplify-slider" class="form-label">
                        Simplification: <span id="simplify-value">0.0001</span>
                    </label>
                    <input type="range" class="form-range" id="simplify-slider" 
                           min="0" max="10" step="1" value="5">
                    <div class="d-flex justify-content-between">
                        <small class="text-muted">More detail</small>
                        <small class="text-muted">Less detail</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="buffer-slider" class="form-label">
                        Buffer: <span id="buffer-value">0.1</span> km
                    </label>
                    <input type="range" class="form-range" id="buffer-slider" 
                           min="0" max="5" step="0.1" value="0.1">
                    <div class="d-flex justify-content-between">
                        <small class="text-muted">Exact</small>
                        <small class="text-muted">Expanded</small>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="mega-simplify">
                        <label class="form-check-label" for="mega-simplify">
                            Mega simplify
                        </label>
                    </div>
                    <label for="tightness-slider" class="form-label">
                        Tightness: <span id="tightness-value">Loose</span>
                    </label>
                    <input type="range" class="form-range" id="tightness-slider" 
                           min="0" max="10" step="1" value="0" disabled>
                    <div class="d-flex justify-content-between">
                        <small class="text-muted">Convex (loose)</small>
                        <small class="text-muted">Concave (tight)</small>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span id="points-count" class="badge bg-secondary me-2">Points: 0</span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="show-original-boundary" checked>
                        <label class="form-check-label" for="show-original-boundary">
                            Show original boundary
                        </label>
                    </div>
                </div>
                <button id="apply-geojson-btn" class="btn btn-success btn-sm">Use this GeoJSON</button>
            </div>
        </div>
        
        <div id="geojson-loading" style="display: none;">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Searching...</span>
        </div>
        
        <div id="geojson-error" class="alert alert-warning mt-2 mb-0" style="display: none;"></div>
    </div>
</div>
