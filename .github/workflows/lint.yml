name: Lint

on:
  pull_request:
    paths:
      - 'static/**'
      - 'package.json'
      - 'biome.json'
      - '*.py'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - 'static/**'
      - 'package.json'
      - 'biome.json'
      - '*.py'
      - 'pyproject.toml'

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Ruff
        run: uv run ruff check .
