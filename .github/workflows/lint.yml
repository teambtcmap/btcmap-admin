name: Lint

on:
  pull_request:
    paths:
      - 'static/**'
      - 'package.json'
      - 'biome.json'
  push:
    branches:
      - main
    paths:
      - 'static/**'
      - 'package.json'
      - 'biome.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint
